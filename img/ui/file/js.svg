<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F7DF1E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0B90B;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background rounded square with Samsung style -->
  <rect x="20" y="20" width="160" height="160" rx="35" ry="35" 
        fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- JS text -->
  <text x="100" y="135" font-family="Arial, sans-serif" font-size="90" 
        font-weight="bold" fill="#323232" text-anchor="middle">JS</text>
</svg>
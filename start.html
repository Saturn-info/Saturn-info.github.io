                <div class="qustBtn navbtn" onclick="showTypesInfo()"><div class="navbtndiv"><img src="img/icons/2/info.svg"><p data-lang="medalsqe">Медали</p></div></div>

        <div class="content">
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" rows="4" placeholder="Enter your message" required></textarea>
                <div class="img-group">
                    <input  type="url"  id="fileUrl"   >
                    <input  type="file" id="fileUpload">
                </div>
            </div>
            <div class="button-group">
                <button type="submit" onclick="writeMessageInDiscord(document.getElementById('message').value)">Send Message</button>
                <button type="button" onclick="document.getElementById('message').value = ''">Clear Message</button>
                <input type="password" id="accessKey" placeholder="access key">
            </div>
        </div>
    </body>
    <script>
        const savedKey = localStorage.getItem('satNwfWebhookAccessKey');
        if (savedKey) {
            const keyInput = document.getElementById('accessKey');
            if (keyInput.tagName === 'INPUT') keyInput.value = savedKey;
            else keyInput.textContent = savedKey;
        }
    </script>
